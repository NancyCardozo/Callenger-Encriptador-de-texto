<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="encriptador.js"></script>
    <style type="text/css">@font-face { font-family: Roboto; src: url("chrome-extension://mcgbeeipkmelnpldkobichboakdfaeon/css/Roboto-Regular.ttf"); }
    </style>
</head>

<body>
    <header>
        <img class="logoImg" src="img/logo.png">
        <div id="div-h1"><h1>Encriptador de mensajes</h1></div> 
        
        <div id="div-icon">
            <a href="https://github.com/" target="_blank"><img src="img/icons8-github.svg" alt="" class="icon-git"> </a>
            <a href="https://www.linkedin.com/" target="_blank"><img src="img/icons8-linkedin.svg" alt="" class="icon-git"></a>
        </div>
        
    </header>
    
    <!-- Main --->
    <main class="main">

        <!--- Seccion Uno --->
        <section class="seccion-uno">
            <div class="div-textArea">
                <textarea id="textArea" placeholder="Ingresa tu texto aqui" cols="30" rows="10"></textarea>
            </div>
            <div class="message" id="message">
        
            <div class="botones"> 
                <button type="button" id="encriptar" onclick="encriptar()"> Encriptar</button>
                <button type="button" id="desencriptar" onclick="desencriptar()">Desencriptar</button>
                <button type="button" id="limpiar" onclick="borrarTexto()">Limpiar</button>
            </div>
            
        </section>

        <!--- Seccion Imagen --->
        <section class="seccion-imagen">
            <div class="conten-imagen">
                <img src="img/MuÃ±eco.png" id="imagen">
            </div>
            <div class="parrafo">
                <h3 id="h3-encontrado">Ningun mensaje fue encontrado</h3>
                <textarea name="" id="textoDesencriptado" cols="30" rows="10"
                    placeholder="Ingresa el texto que desees encriptar o desencriptar"></textarea>
                <button type="button" value="boton-copiar" id="boton-copiar" onclick="copy()">Copiar texto</button>
            </div>

        </section>

    </main>

    <footer class="footer">
        <p>Desarrollado por<span><a href="https://github.com/"
                    target="_blank">Nancy Cardozo 2023</span></a></p>
    </footer>

</body>

</html>
